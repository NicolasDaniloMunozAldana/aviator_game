# Número de procesos de Nginx
worker_processes auto;

# Manejo de conexiones
events {
    worker_connections 1024;
}

http {
    # Optimiza performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       mime.types;
    default_type  application/octet-stream;

    # Define upstream con los 3 backends
    upstream backend_servers {
        #ip_hash;  # asegura que un mismo cliente se quede en el mismo backend
        server backend1:3000;
        server backend2:3000;
        server backend3:3000;
    }

    # Servidor HTTP principal
    server {
        listen 80;

        # Para la API REST
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Para WebSockets (socket.io)
        location /socket.io/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # Opción: servir frontend React si lo metes en el mismo Nginx
        # location / {
        #     root /usr/share/nginx/html;
        #     index index.html;
        #     try_files $uri /index.html;
        # }
    }
}
